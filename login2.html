<!DOCTYPE html>
<html>
    


<head>
    
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   
    <title>login2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    
    
    <link rel="stylesheet" href="login2.css">
</head>
<body>


    <div class="login-wrapper">


    <div class="login-left">
        <img src="https://i.pinimg.com/originals/33/e1/0d/33e10dd41d98d8aeec3fd41ed56f93f7.jpg" alt="">
        
        <div class="h1">CLICK to REGISTER</div>

    </div>
    <div class="login-right">
        <div class="h2">Register</div>

        <div class="form-group">
            <input type="text" id="full-name" placeholder="Full Name">
            <label for="full-name">Full Name</label>

        </div>
        <div class="form-group">
            <input type="text" id="email" placeholder="Email">
            <label for="Email">Email</label>
        </div>


        <div class="form-group">
            <input type="password" id="password" placeholder="Password">
            <label for="Password">Password</label>
        </div>
        <div class="checkbox-contianer">
            <input type="checkbox">
            <div class="text-checkbox">
                I agree with the theme of service.
            </div>
            <div class="button-area">
                <button class="btn btn-secondary">Login</button>
                <button class="btn btn-primary">Sign Up</button>
            </div>
        </div>

       


    </div>
    </div>



    <script src="script.js"></script>
    
</body>
</html>
